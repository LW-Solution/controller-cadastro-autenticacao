name: CI

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Build and tag Docker image for Development
        run: |
          docker build -t lw-controller-cadastro-autenticacao -f Dockerfile.dev .
          docker tag lw-controller-cadastro-autenticacao:latest lw-controller-cadastro-autenticacao:develop

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u jonasrsribeiro --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          docker push lw-controller-cadastro-autenticacao:latest
          docker push lw-controller-cadastro-autenticacao:develop